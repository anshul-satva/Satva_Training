<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5 - Two submit Buttons</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Task 5</h1>
    <h2>Form with two submit buttons with different actions</h2>
    <div class="seprate">
      <div class="form-container">
        <form id="myForm">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <br /><br />
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="Enter first name..."
              required
            />
          </div>

          <div class="form-group">
            <button
              type="button"
              class="submit1"
              onclick="submitForm('Submit 1')"
            >
              Submit 1
            </button>
            <button
              type="button"
              class="submit2"
              onclick="submitForm('Submit 2')"
            >
              Submit 2
            </button>
          </div>
        </form>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>First Name</th>
              <th>Submitted Via</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <td id="row1-fname"></td>
              <td id="row1-button">Submit 1</td>
            </tr>
            <tr>
              <td id="row2-fname"></td>
              <td id="row2-button">Submit 2</td>
            </tr>
          </tbody>
        </table>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
