<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task 1: JavaScript Addition Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container py-4">
      <div class="row g-3">
        <div class="col-12 col-md-4">
          <label class="form-label">Textbox 1</label>
          <input
            type="number"
            id="textBox1"
            oninput="restrictNumberInput(this)"
            class="form-control"
            required
          />
          <div class="invalid-feedback">Textbox 1 is required</div>
        </div>

        <div class="col-12 col-md-4">
          <label class="form-label">Textbox 2</label>
          <input
            type="number"
            id="textBox2"
            oninput="restrictNumberInput(this)"
            class="form-control"
            required
          />
          <div class="invalid-feedback">Textbox 2 is required</div>
        </div>

        <div class="col-12 col-md-4">
          <label class="form-label">Textbox 3</label>
          <input
            type="text"
            id="textBox3"
            class="form-control"
            placeholder="e.g. 5, 6, 12, 7"
            required
            oninput="restrictCommaInput(this)"
          />
          <div class="invalid-feedback">Textbox 3 is required</div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12 col-md-6">
          <label class="form-label">Textbox 4 (Answer)</label>
          <input type="text" id="textBox4" class="form-control" readonly />
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12 text-start">
          <button class="btn btn-primary" onclick="calculateFinalResult()">
            Calculate
          </button>
        </div>
      </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
