<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3: Tax Slab Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Tax Slab Calculator</h1>

      <form id="taxForm" novalidate>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" required />
          <div class="invalid-feedback">Name is required.</div>
        </div>

        <div class="form-group">
          <label for="mobile">Mobile:</label>
          <input type="text" class="form-control" id="mobile" maxlength="10" required />
          <div class="invalid-feedback">
            Enter a valid 10-digit mobile number.
          </div>
        </div>

        <div class="form-group">
          <label for="birthdate">Birthdate:</label>
          <input type="date" class="form-control" id="birthdate" required />
          <div class="invalid-feedback">Birthdate is required.</div>
        </div>

        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" class="form-control" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="senior">Senior Citizen</option>
          </select>
          <div class="invalid-feedback">Please select a gender.</div>
        </div>

        <div class="form-group">
          <label for="income">Income (INR):</label>
          <input type="number" class="form-control" id="income" required />
          <div class="invalid-feedback">Please enter a valid income.</div>
        </div>

        <div class="form-group">
          <label for="loan">Loan Amount (INR):</label>
          <input type="number" class="form-control" id="loan" required />
          <div class="invalid-feedback">Please enter a valid loan amount.</div>
        </div>

        <!-- Investment -->
        <div class="form-group">
          <label for="investment">Investment Amount (INR):</label>
          <input type="number" class="form-control" id="investment" required />
          <div class="invalid-feedback">
            Please enter a valid investment amount.
          </div>
        </div>

        <div class="form-group">
          <button
            type="button"
            class="btn btn-primary"
            onclick="calculateTax()"
          >
            Calculate
          </button>
          <button type="button" class="btn btn-secondary" onclick="resetForm()">
            Reset
          </button>
        </div>
      </form>
      <!-- Output Section -->
      <div id="output" class="mt-4">
        <h2>Output:</h2>
        <p>Name: <span id="out-name"></span></p>
        <p>Taxable Amount: <span id="out-taxable"></span></p>
        <p>Payable Tax: <span id="out-tax"></span></p>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
