<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2: Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4" id="display">0</td>
      </tr>
      <tr>
        <td class="operator" data-value="+"><button>+</button></td>
        <td class="operator" data-value="-"><button>-</button></td>
        <td class="operator" data-value="*"><button>ร</button></td>
        <td class="operator" data-value="/"><button>รท</button></td>
      </tr>
      <tr>
        <td data-value="7"><button>7</button></td>
        <td data-value="8"><button>8</button></td>
        <td data-value="9"><button>9</button></td>
        <td class="operator" data-value="%"><button>%</button></td>
      </tr>
      <tr>
        <td data-value="4"><button>4</button></td>
        <td data-value="5"><button>5</button></td>
        <td data-value="6"><button>6</button></td>
        <td class="equal" data-value="=" rowspan="3"><button>=</button></td>
      </tr>
      <tr>
        <td data-value="1"><button>1</button></td>
        <td data-value="2"><button>2</button></td>
        <td data-value="3"><button>3</button></td>
      </tr>
      <tr>
        <td data-value="0"><button>0</button></td>
        <td data-value="."><button>.</button></td>
        <td data-value="AC" class="clear"><button>AC</button></td>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
