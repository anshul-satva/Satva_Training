<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3: Employee Form</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <style>
      body {
        background-color: #f5f5f5;
      }
      .card-header {
        background-color: #0d6efd;
        color: white;
        font-weight: 500;
      }
    </style>
  </head>

  <body>
    <div class="container mt-4">
      <div class="card">
        <div class="card-header">EMPLOYEE FORM</div>

        <div class="card-body">
          <form id="employeeForm" novalidate>
            <!-- NAME -->
            <div class="row mb-3">
              <div class="col">
                <label for="firstName">First name</label>
                <input
                  type="text"
                  id="firstName"
                  class="form-control"
                  placeholder="First Name"
                  required
                />
                <div class="invalid-feedback">First name is required</div>
              </div>
              <div class="col-sm-6">
                <label for="lastName">Last name</label>
                <input
                  type="text"
                  id="lastName"
                  placeholder="Last Name"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">Last name is required</div>
              </div>
            </div>

            <!-- GENDER, EMAIL, MOBILE -->
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="gender">Gender</label>
                <select id="gender" class="form-select" required>
                  <option value="">Select</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
                <div class="invalid-feedback">Select gender</div>
              </div>

              <div class="col-md-4">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Email"
                  required
                />
                <div class="invalid-feedback">Enter valid email</div>
              </div>

              <div class="col-md-4">
                <label for="mobile">Mobile Number</label>
                <input
                  type="tel"
                  id="mobile"
                  class="form-control"
                  placeholder="Phone"
                  maxlength="10"
                />
                <div class="invalid-feedback">Enter 10 digit number</div>
              </div>
            </div>

            <!-- SKILLS -->
            <div class="mb-3">
              <label class="fw-semibold">Mandatory Skills</label><br />
              <div class="form-check form-check-inline">
                <input type="radio" name="skills" class="form-check-input" />
                <label class="form-check-label text-success">HTML 5</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" name="skills" class="form-check-input" />
                <label class="form-check-label text-success">Javascript</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" name="skills" class="form-check-input" />
                <label class="form-check-label text-success"
                  >C# Programming</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" name="skills" class="form-check-input" />
                <label class="form-check-label text-success">ASP.NET</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" name="skills" class="form-check-input" />
                <label class="form-check-label text-success">ASP.NET MVC</label>
              </div>
              <div class="text-danger d-none" id="skillsError">
                Select a skill
              </div>
            </div>

            <!-- PROFILE PICTURE -->
            <div class="mb-3">
              <label class="form-label">Profile Picture</label>

              <div class="input-group has-validation">
                <input
                  type="text"
                  class="form-control"
                  id="fileText"
                  placeholder="Choose image file"
                  readonly
                />

                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="browseBtn"
                >
                  Browse
                </button>

                <div class="invalid-feedback">Only image files are allowed</div>
              </div>

              <input type="file" id="photo" class="d-none" accept="image/*" />
            </div>

            <!-- ADDRESS -->
            <div class="mb-3">
              <label>Address</label>
              <textarea
                id="address"
                class="form-control"
                placeholder="Message"
                required
              ></textarea>
              <div class="invalid-feedback">Address required</div>
            </div>

            <!-- TERMS -->
            <div class="form-check mb-3">
              <input
                type="checkbox"
                id="terms"
                class="form-check-input"
                required
              />
              <label class="form-check-label text-success"
                >Agree to terms and conditions</label
              >
            </div>

            <!-- BUTTONS -->
            <div class="text-end">
              <button type="reset" class="btn btn-danger" id="cancel">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
