<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task 6: Bootstrap Grid Flow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <style>
      .box {
        background-color: #fde5df;
        border: 1px solid #ddd;
        padding: 20px;
        font-size: 14px;
      }

      .section {
        border: 1px solid #dee2e6;
        padding: 10px;
        margin-top: 30px;
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container mt-4">
      <!-- GRID STRUCTURE -->
      <div id="gridSection" class="section">
        <h2 class="text-center mb-4">Bootstrap Grid</h2>

        <strong>4 columns (12/4 = 3)</strong>
        <div class="row g-3">
          <div class="col-md-3 border-top border-bottom"><div class="box">col-3</div></div>
          <div class="col-md-3 border-top border-bottom"><div class="box">col-3</div></div>
          <div class="col-md-3 border-top border-bottom"><div class="box">col-3</div></div>
          <div class="col-md-3 border-top border-bottom"><div class="box">col-3</div></div>
        </div>

        <br />

        <strong>3 columns (12/3 = 4)</strong>
        <div class="row g-3">
          <div class="col-md-4 border-top border-bottom"><div class="box">col-4</div></div>
          <div class="col-md-4 border-top border-bottom"><div class="box">col-4</div></div>
          <div class="col-md-4 border-top border-bottom"><div class="box">col-4</div></div>
        </div>

        <br />

        <strong>2 columns (12/6 = 2)</strong>
        <div class="row g-3">
          <div class="col-md-6 border-top border-bottom"><div class="box">col-6</div></div>
          <div class="col-md-6 border-top border-bottom"><div class="box">col-6</div></div>
        </div>

        <br />

        <strong>1 column (12/1 = 12)</strong>
        <div class="row g-3">
          <div class="col-md-12 border-top border-bottom"><div class="box">col-12</div></div>
        </div>
      </div>
    </div>

    <!-- FIRST MODAL -->
    <div
      class="modal fade"
      id="startModal"
      tabindex="-1"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Welcome</h5>
          </div>

          <div class="modal-body text-center">
            Click below to view the Bootstrap Grid structure.
          </div>

          <div class="modal-footer justify-content-center">
            <button id="openGridBtn" class="btn btn-primary">Open Grid</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="../js/bootstrap.bundle.min.js"></script>

    <script>
      // OPEN MODAL ON PAGE LOAD
      window.addEventListener("load", () => {
        const modal = new bootstrap.Modal(
          document.getElementById("startModal")
        );
        modal.show();
      });

      // BUTTON CLICK & SHOW GRID
      document.getElementById("openGridBtn").addEventListener("click", () => {
        document.getElementById("gridSection").style.display = "block";

        const modalEl = document.getElementById("startModal");
        bootstrap.Modal.getInstance(modalEl).hide();
      });
    </script>
  </body>
</html>
