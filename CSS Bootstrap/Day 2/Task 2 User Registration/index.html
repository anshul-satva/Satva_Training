<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2: User Registration</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <style>
    .container {
      max-width: 500px;
      margin-top: 70px;
    }
    body {
      background-color: gray;
    }
    .btn{
      border: none;
      height: 50px;
      color: white;
      padding: 12px;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 500;
      width: 100%;
      margin-top: 3px;
    }
  </style>
  <body>
    <div class="container p-4 rounded bg-body-secondary">
      <h2 class="text-center mb-2 text-dark-emphasis">Register</h2>
      <p class="text-center text-muted text-secondary">
        Create your account, It's free and only takes a minute.
      </p>

      <form id="registration" novalidate>
        <div class="row mb-3 g-2">
          <div class="col-sm-6">
            <input
              type="text"
              name="firstname"
              id="firstname"
              class="form-control"
              required
              placeholder="First Name"
            />
            <div class="invalid-feedback">First name is required</div>
          </div>
          <div class="col-sm-6">
            <input
              type="text"
              name="lastname"
              id="lastname"
              class="form-control"
              required
              placeholder="Last Name"
            />
            <div class="invalid-feedback">Last name is required</div>
          </div>
        </div>

        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
          <div class="invalid-feedback">Enter a valid email</div>
        </div>

        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
          />
          
          <div class="invalid-feedback">
            Min 8 chars, 1 uppercase, 1 lowercase, 1 number
          </div>
        </div>

        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm Password"
            required
          />
          <div class="invalid-feedback">Passwords must match</div>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="terms" required />
          <label class="form-check-label">
            <span class="d-flex flex-row">
              <span class="pe-1 text-secondary">I accept the</span>
              <a href="#" class="text-success pe-1">Terms of Use </a> &
              <a href="#" class="text-success ps-1">Privacy Policy</a>
            </span>
          </label>
          <div class="invalid-feedback">You must accept the terms</div>
        </div>

          <button class="btn btn-success w-100" type="submit">
            <div class="text-lg-center">Register Now</div>
          </button>
      </form>
    </div>
    <div class="text-center pt-2">
      <span class="text-white text-center">Already have an account?</span>
      <span><a href="#" class="text-white">Sign in</a></span>
    </div>

    <script src="script.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
