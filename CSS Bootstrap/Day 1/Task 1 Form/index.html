<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task 1: Form validation</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <body class="bg-dark-subtle p-5">
    <div class="container bg-white p-4 rounded" style="max-width: 500px">
      <form id="myForm" novalidate>
        <!-- EMAIL -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
          <div class="invalid-feedback">Enter a valid email address</div>
        </div>

        <!-- PASSWORD -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required />
          <div class="invalid-feedback">
            Min 8 chars, 1 uppercase, 1 lowecase, 1 number
          </div>
        </div>

        <!-- CONFIRM PASSWORD -->
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            required
          />
          <div class="invalid-feedback">Passwords do not match</div>
        </div>

        <!-- URL -->
        <div class="mb-3">
          <label class="form-label">URL</label>
          <input type="url" id="url" class="form-control" required />
          <div class="invalid-feedback">Enter a valid URL</div>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
