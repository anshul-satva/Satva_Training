<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2: Box Structure</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <style>
      .box {
        border: 2px solid black;
        text-align: center;
        padding: 40px;
        font-size: 20px;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row g-2">
        <!-- LEFT -->
        <div class="col-md-5 d-flex">
          <div class="box flex-fill">1.</div>
        </div>

        <!-- MIDDLE -->
        <div class="col-md-3">
          <div class="row g-2">
            <div class="box">2.</div>

            <div class="box">3.</div>

            <div class="box">4.</div>
          </div>
        </div>

        <!-- RIGHT -->
        <div class="col-md-4 d-flex">
          <div class="d-flex flex-column flex-fill gap-2">
            <div class="flex-grow-1">
              <div class="box">5.</div>
            </div>
            <div>
              <div class="box">6.</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
