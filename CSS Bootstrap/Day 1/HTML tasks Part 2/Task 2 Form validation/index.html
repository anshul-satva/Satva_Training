<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2: Form Validation</title>
   <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Task 2</h1>
    <h2>Create a form with HTML5 form validations</h2>

    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="Enter First Name"
            required
          />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Enter Last Name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter Email"
            required
          />
        </div>

        <div class="form-group">
          <label for="age">Age:</label>
          <input
            type="number"
            id="age"
            name="age"
            placeholder="Enter Age"
            min="1"
            required
          />
        </div>

        <div class="form-group">
          <label for="linkedin">LinkedIn Profile Link:</label>
          <input
            type="url"
            id="linkedin"
            name="linkedin"
            placeholder="Enter LinkedIn Profile Link"
            required
          />
        </div>

        <div class="form-group">
          <label for="number">Number between 10 & 20:</label>
          <input
            type="number"
            id="number"
            name="number"
            placeholder="Enter Number Between 10 & 20"
            min="10"
            max="20"
            required
          />
        </div>

        <div class="form-group">
          <label for="password"
            >Password (With 1 Number 1 UpperCase 1 LowerCase with 5 Min
            length):</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter Password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}"
            title="Password must contain at least one number, one uppercase letter, one lowercase letter, and be at least 5 characters long"
            required
          />
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
