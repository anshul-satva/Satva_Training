<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task 5: Appointment Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <style>
    label{
      font-weight: bold;
    }
   
  </style>

  <body>
    <!-- MODAL -->
    <div
      class="modal fade"
      id="appointmentModal"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <!-- HEADER -->
          <div class="modal-header">
            <h5 class="modal-title">Appointment Scheduler</h5>
          </div>

          <!-- BODY -->
          <div class="modal-body">
            <form id="appointmentForm" novalidate>
              <!-- FIRST NAME -->
              <div class="mb-3">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="Enter Your First Name" required />
                <div class="invalid-feedback">First name is required</div>
              </div>

              <!-- LAST NAME -->
              <div class="mb-3">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Enter Your Last Name" required />
                <div class="invalid-feedback">Last name is required</div>
              </div>

              <!-- EMAIL -->
              <div class="mb-3">
                <label>UNCC Email</label>
                <input
                  type="email"
                  class="form-control"
                  required
                  placeholder="Enter Your UNCC email"
                  pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
                />
                <div class="invalid-feedback">Enter a valid email</div>
              </div>

              <!-- COURSE -->
              <div class="mb-3">
                <label>What Course Do You Need Help With?</label>
                <select class="form-select" required>
                  <option value="">Select a Course</option>
                  <option>Web Development</option>
                  <option>Database Management</option>
                  <option>Data Structures</option>
                </select>
                <div class="invalid-feedback">Please select a course</div>
              </div>

              <!-- Tutor -->
              <div class="mb-3">
                <label>Name Of Preferred Tutor</label>
                <select class="form-select" required>
                  <option value="">Anyone available</option>
                  <option>M J Shah</option>
                  <option>C J Modi</option>
                  <option>R K Mehta</option>
                  <option>A B Gupta</option>
                </select>
                <div class="invalid-feedback">Please select a course</div>
              </div>

              <!-- DATE -->
              <div class="mb-3">
                <label>Calendar Date</label>
                <input type="date" class="form-control" placeholder="Example: May 28 2014" required />
                <div class="invalid-feedback">Please select a date</div>
              </div>

              <!-- TIME -->
              <div class="mb-3">
                <label>Preferred Time</label>
                <input type="time" class="form-control" required />
                <div class="invalid-feedback">Please select a time</div>
              </div>

              <!-- BUTTON -->
              <div class="text-end">
                <button type="submit" class="btn btn-primary">
                  Schedule Appointment
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>

    <script>
      // AUTO OPEN MODAL
      window.addEventListener("load", () => {
        const modal = new bootstrap.Modal(
          document.getElementById("appointmentModal")
        );
        modal.show();
      });

      // FORM VALIDATION
      const form = document.getElementById("appointmentForm");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        if (!form.checkValidity()) {
          event.stopPropagation();
          form.classList.add("was-validated");
          return;
        }

        alert("Appointment Scheduled Successfully!");
        form.reset();
        form.classList.remove("was-validated");
      });
    </script>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
