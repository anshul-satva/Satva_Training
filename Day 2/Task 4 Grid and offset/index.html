<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4: Grid and Offset</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <style>
      .box {
        border: 2px solid green;
        border-radius: 13px;
        border-width: 3px;
        padding: 13px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        color: green;
      }
    </style>
  </head>
  <body class="p-4">
    <div class="row g-4 me-3">
      <div class="col-12 col-sm-6 col-md-1 mb-3"><div class="box">1</div></div>
      <div class="col-12 col-sm-6 col-md-1 mb-3"><div class="box">1</div></div>
      <div class="col-12 col-sm-6 col-md-1 mb-3"><div class="box">1</div></div>
      <div class="col-12 col-sm-6 col-md-1 mb-3"><div class="box">1</div></div>
      <div class="col-12 col-sm-6 col-md-1 mb-3"><div class="box">1</div></div>
      <div class="col-12 col-sm-6 col-md-1 mb-3"><div class="box">1</div></div>
      <div class="col-12 col-sm-6 col-md-1 mb-3"><div class="box">1</div></div>
      <div class="col-12 col-sm-6 col-md-1 mb-3"><div class="box">1</div></div>
      <div class="col-12 col-sm-6 col-md-1 mb-3"><div class="box">1</div></div>
      <div class="col-12 col-sm-6 col-md-1 mb-3"><div class="box">1</div></div>
      <div class="col-12 col-sm-6 col-md-1 mb-3"><div class="box">1</div></div>
      <div class="col-12 col-sm-6 col-md-1 mb-3"><div class="box">1</div></div>
    </div>

    <div class="row g-4 me-3">
      <div class="col-md-4 mb-3">
        <div class="box">4</div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="box">4</div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="box">4</div>
      </div>
    </div>

    <div class="row g-4 me-3">
      <div class="col-md-6 mb-3">
        <div class="box">6</div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="box">6</div>
      </div>
    </div>

    <div class="row g-4 me-3">
      <div class="col-md-12 mb-3">
        <div class="box">12</div>
      </div>
    </div>

    <div class="row g-4 me-3">
      <div class="col-md-4 mb-3">
        <div class="box">4</div>
      </div>
      <div class="col-md-4 offset-md-4 mb-3">
        <div class="box">4 offset 4</div>
      </div>
    </div>

    <div class="row g-4 me-3">
      <div class="col-md-3 offset-md-3 mb-3">
        <div class="box">3 offset 3</div>
      </div>
      <div class="col-md-3 offset-md-3 mb-3">
        <div class="box">3 offset 3</div>
      </div>
    </div>

    <div class="row g-4 me-3">
      <div class="col-md-4 offset-md-4 mb-4">
        <div class="box">4 offset 4</div>
      </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
