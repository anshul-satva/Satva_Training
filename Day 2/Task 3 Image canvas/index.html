<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3 - Canvas Drawing</title>
  </head>
  <body>
    <h1>Task 3: Canvas Drawing</h1>
    <canvas
      id="myCanvas"
      width="500"
      height="400"
    >
    </canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");
      
      //Pink rectangle
      ctx.rect(30, 30, 300, 200);
      ctx.stroke();
      ctx.fillStyle = "pink";
      ctx.fillRect(30, 30, 300, 200);
      ctx.globalAlpha = 0.4;
      // ctx.strokeRect(30, 30, 150, 100);


      //greeen rectangle
      ctx.rect(90,80,300,200);
      ctx.stroke();
      ctx.fillStyle="green";
      ctx.fillRect(90,80,300,200);


    </script>
  </body>
</html>
