<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Day1:Tasks</title>
    <link rel="stylesheet" href="styles.css">

    <script>
        function showAlert() {
            alert("Button Clicked!");
        }

        function textChanged() {
            alert("Text Changed!");
        }

        function mouseOverImage() {
            alert("Mouse Over Image!");
        }

        function submitForm() {
            alert("Form Submitted!");
        }

        function dblclick(){
            alert("Button is double clicked")
        }
    </script>
</head>

<body>

    <h1>HTML Day1: Task 1</h1>

    <h2>Static html page by using the tags learned in the session</h2>


    <h3>Links</h3>
    <a href="https://www.w3schools.com" target="_blank">Visit W3Schools</a>
    <br>
    <a href="https://developer.mozilla.org" target="_blank">Visit MDN Docs</a>

    <h3>Sample Image</h3>
    <img 
        src="https://www.w3schools.com/html/img_girl.jpg" 
        alt="Sample Image"
        width="200"
        onmouseover="mouseOverImage()"
    >

    <h3>HTML Topics Covered</h3>
    <ul>
        <li>Headings</li>
        <li>Forms</li>
        <li>Links</li>
        <li>Images</li>
        <li>Events</li>
    </ul>

    <h2>User Registration Form</h2>

    <form onsubmit="submitForm()">

        <label>Full Name:</label><br>
        <input type="text" name="fullname" onchange="textChanged()">
        <br><br>

        <label>Email:</label><br>
        <input type="email" name="email">
        <br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <br><br>

        <label>Console Changed</label><br>
        <input type="text" oninput="console.log('Typing')">

        <br><br>
        <label>Skills:</label><br>
        <input type="checkbox"> HTML
        <input type="checkbox"> CSS
        <input type="checkbox"> JavaScript
        <br><br>

        <label>Country:</label><br>
        <select onchange="showAlert()">
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
        </select>
        <br><br>

        <button type="button" onclick="showAlert()">Click Me</button>
        <br><br>

        <button type="button" ondblclick="dblclick()">Click double</button>
        <br><br>
        <input type="submit" value="Submit">

    </form>

</body>
</html>
