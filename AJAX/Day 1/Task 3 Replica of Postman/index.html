<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 3: Postman Replica</title>
  <link rel="stylesheet" href="../../css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- jQuery Validation -->
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
</head>

<body>
  <div class="container my-4">
    <div class="row">
      <div class="col-12 col-lg-10 mx-auto">
        
        <!-- API Form Card -->
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center mb-4 text-dark">Dynamic API Caller</h3>

            <form id="apiForm" novalidate>
              <!-- URL -->
              <div class="mb-3">
                <label class="form-label">API URL</label>
                <input type="text" id="url" name="url" class="form-control">
                <div class="invalid-feedback"></div>
              </div>

              <!-- Method -->
              <div class="mb-3">
                <label class="form-label">HTTP Method</label>
                <select id="method" name="method" class="form-select">
                  <option value="GET" selected>GET</option>
                  <option value="POST">POST</option>
                  <option value="PUT">PUT</option>
                  <option value="PATCH">PATCH</option>
                  <option value="DELETE">DELETE</option>
                </select>
              </div>

              <!-- Headers -->
              <div class="mb-3 d-none" id="headersBox">
                <label class="form-label">Headers (JSON)</label>
                <textarea id="headers" name="headers" class="form-control" rows="4"></textarea>
                <div class="invalid-feedback"></div>
              </div>

              <!-- Body -->
              <div class="mb-3 d-none" id="bodyBox">
                <label class="form-label">Request Body (JSON)</label>
                <textarea id="body" name="body" class="form-control" rows="5"></textarea>
                <div class="invalid-feedback"></div>
              </div>

              <button type="submit" class="btn btn-success w-100" id="sendBtn">
                Send Request
              </button>
            </form>
          </div>
        </div>

        <!-- Response Card -->
        <div class="card shadow mt-4">
          <div class="card-body">
            <h6>Status: <span id="status"></span></h6>
            <h6>Status Text: <span id="status-text"></span></h6>
            <pre id="response" class="bg-light p-3 rounded"></pre>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="../../js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
