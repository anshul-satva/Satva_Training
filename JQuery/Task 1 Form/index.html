<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Information Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery Validation Plugin -->
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <form id="studentForm">
        <!-- Row 1: Name and Mobile -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              oninput="allowLettersOnly(this)"
              placeholder="Name"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Mobile</label>
            <input
              type="text"
              class="form-control"
              id="mobile"
              name="mobile"
              oninput="allowNumbersOnly(this)"
              placeholder="Mobile"
              maxlength="10"
            />
          </div>
        </div>

        <!-- Row 2: Email and College Name -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Email"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Collage Name</label>
            <input
              type="text"
              class="form-control"
              id="collegeName"
              oninput="allowLettersOnly(this)"
              name="collegeName"
              placeholder="Collage Name"
            />
          </div>
        </div>

        <!-- Row 3: CGPA and Branch Name -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">CGPA</label>
            <input
              type="text"
              class="form-control"
              id="cgpa"
              name="cgpa"
              oninput="allowDecimalOnly(this)"
              placeholder="CGPA"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Branch Name</label>
            <select class="form-select" id="branchName" name="branchName">
              <option value="">Choose Branch...</option>
              <option value="Computer Science">Computer Science</option>
              <option value="Information Technology">
                Information Technology
              </option>
              <option value="Electronics">Electronics</option>
              <option value="Mechanical">Mechanical</option>
              <option value="Civil">Civil</option>
              <option value="Electrical">Electrical</option>
            </select>
          </div>
        </div>

        <!-- Row 4: State, City, Zip -->
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">State</label>
            <div class="position-relative">
              <input
                type="text"
                class="form-control"
                id="state"
                name="state"
                placeholder="Choose State..."
                autocomplete="off"
              />
              <div class="dropdown-menu" id="stateDropdown"></div>
            </div>
          </div>
          <div class="col-md-4">
            <label class="form-label">City</label>
            <div class="position-relative">
              <input
                type="text"
                class="form-control"
                id="city"
                name="city"
                placeholder="Choose City..."
                autocomplete="off"
                disabled
              />
              <div class="dropdown-menu" id="cityDropdown"></div>
            </div>
          </div>
          <div class="col-md-4">
            <label class="form-label">Zip</label>
            <input
              type="text"
              class="form-control"
              id="zip"
              name="zip"
              oninput="allowNumbersOnly(this)"
              placeholder="Zip"
              maxlength="6"
            />
          </div>
        </div>

        <!-- Duration -->
        <div class="row mb-3">
          <div class="col-sm-12">
            <label class="form-label">From â€“ To When You Studied</label>
            <input
              type="text"
              name="daterange"
              id="daterange"
              class="form-control"
              placeholder="Select date range"
            />
          </div>
        </div>

        <!-- Info Box -->
        <div class="info-box">
          <p class="info-summary">
            <strong>Summary:</strong> Add new - A new row will be stored in
            storage
          </p>
          <p class="info-export">
            <strong>Export:</strong> All the data will be visible in the table
            below
          </p>
          <p class="info-clear">
            <strong>Clear Storage:</strong> Removes all data stored in local
            storage
          </p>
        </div>

        <!-- Buttons -->
        <div class="mb-3">
          <button type="submit" class="btn btn-primary btn-add-new">
            Add New
          </button>
          <button
            type="button"
            class="btn btn-success btn-export"
            id="exportBtn"
          >
            Export
          </button>
          <button
            type="button"
            class="btn btn-danger btn-clear"
            id="clearStorageBtn"
          >
            Clear Storage
          </button>
        </div>

        <!-- Alert Container -->
        <div id="alertContainer"></div>
      </form>

      <!-- Data Table -->
      <div class="table-section" id="tableSection">
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Name</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>Collage Name</th>
                <th>CGPA</th>
                <th>Branch Name</th>
                <th>State</th>
                <th>City</th>
                <th>Zip</th>
                <th>Duration</th>
              </tr>
            </thead>
            <tbody id="dataTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
