<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task 5: Shipping Address</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="form-container">
      <h2 class="form-title">Shipping Address</h2>

      <form id="shippingForm" novalidate>
        <div class="row g-3 mb-3">
          <div class="col-md-8">
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="First Name"
            />
            <div class="invalid-feedback">First name is requird</div>
          </div>

          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Last Name"
            />
            <div class="invalid-feedback">Last name is requird.</div>
          </div>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder="Address"
            />
            <div class="invalid-feedback">Address is required.</div>
          </div>

          <div class="col-md-3">
            <input
              type="text"
              class="form-control"
              id="apt"
              placeholder="Apt"
            />
            <div class="invalid-feedback">Apt is required.</div>
          </div>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="City"
            />
            <div class="invalid-feedback">City is required.</div>
          </div>

          <div class="col-md-3">
            <select class="form-select" id="state">
              <option value="">State</option>
              <option>Gujarat</option>
              <option>Rajasthan</option>
              <option>Delhi</option>
              <option>Chennai</option>
            </select>
            <div class="invalid-feedback">Please select a state.</div>
          </div>

          <div class="col-md-3">
            <input
              type="number"
              class="form-control"
              id="zip"
              placeholder="ZIP Code"
              maxlength="6"
            />
            <div class="invalid-feedback">
              ZIP must be 6 digits.
            </div>
          </div>
        </div>

        <div class="row g-3 mb-4">
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Email address for receipt"
            />
            <div class="invalid-feedback">Enter a valid email.</div>
          </div>

          <div class="col-md-3">
            <input
              type="number"
              class="form-control"
              id="phone"
              placeholder="Primary Phone"
              maxlength="10"
            />
            <div class="invalid-feedback">
              Phone must be 10 digits.
            </div>
          </div>
        </div>

        <button class="btn btn-continue" type="submit">CONTINUE</button>
      </form>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
