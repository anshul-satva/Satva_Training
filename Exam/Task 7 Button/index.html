<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 7: Bootstrap Button Styles</title>

    <!-- Roboto Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <style>
      body {
        background-color: #fffbcc;
        padding: 80px;
        font-family: "Roboto", sans-serif;
      }

      .btn {
        width: 90%;
        font-weight: bold;
        font-size: 14px;
      }

      .row {
        margin-bottom: 15px;
      }

      .btn-gradient-primary {
        background: linear-gradient(to bottom, #0d6efd 50%, #1a5ec3 50%);
        color: #fff;
        border: none;
      }

      .btn-gradient-success {
        background: linear-gradient(to bottom, #198754 50%, #187248 50%);
        color: #fff;
        border: none;
      }

      .btn-gradient-info {
        background: linear-gradient(to bottom, #0dcaf0 50%, #14abc2 50%);
        color: #fff;
        border: none;
      }

      .btn-gradient-warning {
        background: linear-gradient(to bottom, #ffc107 50%, #e0a800 50%);
        color: #000;
        border: none;
      }

      .btn-gradient-danger {
        background: linear-gradient(to bottom, #dc3545 50%, #bb2d3b 50%);
        color: #fff;
        border: none;
      }
    </style>
  </head>

  <body>
    <div class="container text-center">
      <div class="row g-2 justify-content-center">
        <div class="col-sm-6 col-md-4 col-lg-2">
          <button class="btn btn-primary rounded-0">PRIMARY</button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-2">
          <button class="btn btn-success rounded-0">SUCCESS</button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-2">
          <button class="btn btn-info rounded-0">INFO</button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-2">
          <button class="btn btn-warning rounded-0">WARNING</button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-2">
          <button class="btn btn-danger rounded-0">DANGER</button>
        </div>
      </div>

      <div class="row g-2 justify-content-center">
        <div class="col-sm-6 col-md-4 col-lg-2">
          <button class="btn btn-outline-primary">PRIMARY</button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-2">
          <button class="btn btn-outline-success">SUCCESS</button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-2">
          <button class="btn btn-outline-info">INFO</button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-2">
          <button class="btn btn-outline-warning">WARNING</button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-2">
          <button class="btn btn-outline-danger">DANGER</button>
        </div>
      </div>

      <div class="row g-2 justify-content-center">
        <div class="col-sm-6 col-md-4 col-lg-2">
          <button class="btn btn-gradient-primary">PRIMARY</button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-2">
          <button class="btn btn-gradient-success">SUCCESS</button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-2">
          <button class="btn btn-gradient-info">INFO</button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-2">
          <button class="btn btn-gradient-warning">WARNING</button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-2">
          <button class="btn btn-gradient-danger">DANGER</button>
        </div>
      </div>

      <div class="row g-2 justify-content-center">
        <div class="col-sm-6 col-md-4 col-lg-2">
          <button class="btn btn-primary rounded-pill">PRIMARY</button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-2">
          <button class="btn btn-success rounded-pill">SUCCESS</button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-2">
          <button class="btn btn-info rounded-pill">INFO</button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-2">
          <button class="btn btn-warning rounded-pill">WARNING</button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-2">
          <button class="btn btn-danger rounded-pill">DANGER</button>
        </div>
      </div>

      <div class="row g-2 justify-content-center">
        <div class="col-sm-6 col-md-4 col-lg-2">
          <button class="btn btn-primary shadow-sm">PRIMARY</button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-2">
          <button class="btn btn-success shadow-sm">SUCCESS</button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-2">
          <button class="btn btn-info shadow-sm">INFO</button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-2">
          <button class="btn btn-warning shadow-sm">WARNING</button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-2">
          <button class="btn btn-danger shadow-sm">DANGER</button>
        </div>
      </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
