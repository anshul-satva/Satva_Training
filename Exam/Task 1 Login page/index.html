<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1: Login Page</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <style>
      body {
        font-family: "Roboto", sans-serif;
      }

      .form-box {
        max-width: 450px;
        width: 100%;
      }

      .login-img {
        max-height: 350px;
        width: 100%;
        object-fit: contain;
      }
    </style>
  </head>

  <body>
    <div class="container py-5">
      <div class="row align-items-center gx-5">
        <div class="col-sm-12 col-md-6 d-flex justify-content-center">
          <div class="form-box">
            <p class="text-muted">Welcome, Let's Get Started</p>
            <h4 class="mb-4">Log In</h4>

            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" />
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>

                <div class="input-group">
                  <input type="password" id="password" class="form-control" />
                  <span
                    class="input-group-text"
                    onclick="togglePassword()"
                    style="cursor: pointer"
                  >
                    <i id="eyeIcon" class="bi bi-eye"></i>
                  </span>
                  <div class="invalid-feedback">
                    Min 8 chars, 1 uppercase, 1 lowercase, 1 number
                  </div>
                </div>
              </div>

              <div class="text-end mb-1">
                <a href="#" class="text-decoration-none text-secondary">Forgot Password?</a>
              </div>

              <button class="btn btn-success px-4 mb-5" type="submit">Log In</button>
            </form>
          </div>
        </div>

        <div
          class="col-sm-12 col-md-6 d-flex justify-content-center align-items-center"
        >
          <img
            src="Data_security_02.jpg"
            class="login-img"
            alt="Login Illustration"
          />
        </div>
      </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
